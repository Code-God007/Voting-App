<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Voting App</title>
</head>
<body>
    <div class="container">
        <h1>Series Vote</h1>
        <p>Vote for your favorite Series to binge on</p>
        <form id="vote-form">
            <p>
                <label>
                <input name="series" type="radio" id="got" value="GameOfThrones">
                <span>Game Of Thrones</span>
                </label>
            </p>
            <p>
                <label>
                <input name="series" type="radio" id="strangerThings" value="StrangerThings">
                <span>Stranger Things</span>
                </label>
            </p>
            <p>
                <label>
                <input name="series" type="radio" id="hero" value="Hero">
                <span>Hero-Bhakti hi Shakti hai</span>
                </label>
            </p> 
            <p>
                <label>
                <input name="series" type="radio" id="friends" value="FRIENDS">
                <span>F.R.I.E.N.D.S</span>
                </label>
            </p>           
        <input type="submit" value="Vote" class="btn">
        </form>

        <br><br>

        <div id="chartContainer" style="height: 300px; width:100%"></div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.4.0/pusher.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
<script src="main.js"></script>
</body>
</html>
